<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font-aweseme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container-fluid box">
        <div class="container">
            <!-- *************************Heading Section*************************-->
            <div class="row d-flex justify-content-center text-center pb-3 mb-3">
                <h1>
                    Calculator Using JavaScript
                </h1>
            </div>

            <!-- *************************Calculator Section*************************-->
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 main_box">
                    <div class="container-fluid p-0">

                        <!-- *************************Display Section*************************-->
                        <div class="row">
                            <div class="col px-2 pt-2 pb-1">
                                <div id="calculation_sec" class="display_sec my-1 ">
                                    <input id="display" class="text-end px-2 py-3" disabled/>
                                </div>
                            </div>
                        </div>

                        <div class="row options">
                            <!-- *************************DEG_F-e Section*************************-->
                            <div class="col-5 py-2">
                                <button class="deg" onclick="enter_value('deg')">
                                    DEG
                                </button>
                                <button class="f-e" onclick="enter_value('f-e')">
                                    F-E
                                </button>
                            </div>

                            <!-- *************************Memory Button Section*************************-->
                            <div class="col-12 memory_sec justify-content-evenly ">
                                <button class="memory_btn" id="mc" onclick="mc()" disabled>
                                    MC
                                </button>
                                <button class="memory_btn " id="mr" onclick="mr()" disabled>
                                    MR
                                </button>
                                <button class="memory_btn" onclick="m_plus()">
                                    M+
                                </button>
                                <button class="memory_btn" onclick="m_minus()">
                                    M-
                                </button>
                                <button class="memory_btn" onclick="ms()">
                                    MS
                                </button>
                            </div>
                            <div class="col-12 d-flex p-0 py-2">

                                <!-- *************************Trigonometric Functions Section*************************-->
                                <div class="dropdown p-0">
                                    <button class="btn dropdown-toggle border-0" type="button" id="dropdownMenuButton1"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        &#x22BF; Trigonomerty
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1"
                                        onclick="event.stopPropagation()">
                                        <ul class="list d-flex flex-wrap ">
                                            <li class="w-50"><button class="dropdown-item text-center"
                                                    onclick="enter_value('trigo_2nd')">
                                                    2<sup>nd</sup></button>
                                            </li>
                                            <li class="w-50"><button class="dropdown-item text-center"
                                                    onclick="enter_value('hyp')">
                                                    hyp</button>
                                            </li>
                                        </ul>
                                        <div class="trigo_func" id="trigo_func">
                                            <ul class="list d-flex flex-wrap">
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('sin')">Sin</button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('cosec')">Csc</button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('cos')">Cos</button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('sec')">sec</button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('tan')">Tan</button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('cot')">cot</button></li>
                                            </ul>
                                        </div>
                                        <div id="hyp_trigo_func">
                                            <ul class="list d-flex flex-wrap">
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('sinh')">Sinh</button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('cosech')">Csch</button>
                                                </li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('cosh')">Cosh</button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('sech')">sech</button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('tanh')">Tanh</button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('coth')">coth</button></li>
                                            </ul>
                                        </div>
                                        <div id="inverse_trigo_func">
                                            <ul class="list d-flex flex-wrap ">
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('asin')">Sin
                                                        <sup>-1</sup></button>
                                                </li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('acosec')">Csc
                                                        <sup>-1</sup></button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('acos')">Cos
                                                        <sup>-1</sup></button>
                                                </li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('asec')">sec
                                                        <sup>-1</sup></button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('atan')">Tan
                                                        <sup>-1</sup></button>
                                                </li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('acot')">cot
                                                        <sup>-1</sup></button></li>
                                            </ul>
                                        </div>
                                        <div id="hyp_inverse_trigo_func">
                                            <ul class="list d-flex flex-wrap ">
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('asinh')">Sinh
                                                        <sup>-1</sup></button>
                                                </li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('acosech')">Csch
                                                        <sup>-1</sup></button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('acosh')">Cosh
                                                        <sup>-1</sup></button>
                                                </li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('asech')">sech
                                                        <sup>-1</sup></button></li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('atanh')">Tanh
                                                        <sup>-1</sup></button>
                                                </li>
                                                <li class="w-50"><button class="dropdown-item text-center"
                                                        onclick="enter_value('acoth')">coth
                                                        <sup>-1</sup></button></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>

                                <!-- *************************Functions Section*************************-->
                                <div class="dropdown p-0">
                                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <i>ƒ </i> functions
                                    </button>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton1"
                                        onclick="event.stopPropagation()">
                                        <ul class="list d-flex flex-wrap">
                                            <li class="w-50"><button class="dropdown-item text-center"
                                                    onclick="enter_value('modx')">|x|</button></li>
                                            <li class="w-50"><button class="dropdown-item text-center"
                                                    onclick="enter_value('floor')">⌊x⌋</button></li>
                                            <li class="w-50"><button class="dropdown-item text-center"
                                                    onclick="enter_value('ceil')">⌈x⌉</button></li>
                                            <li class="w-50"><button class="dropdown-item text-center"
                                                    onclick="enter_value('random')">RAN</button></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- *************************Buttons Section*************************-->
                        <div class="row number_sec">
                            <div class="col">
                                <div class="container-fluid m-0 p-0">
                                    <div class="row justify-content-evenly mb-2">
                                        <div class="function_btn col-2 p-0">
                                            <div class=" d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('2nd')">
                                                    2 <sup>nd</sup>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('pi')">
                                                    &pi;
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('e')">
                                                    e
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('C')">
                                                    C
                                                </button>
                                            </div>
                                        </div>
                                        <div class="del_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('del')">
                                                    <i class="fa-solid fa-delete-left"></i>
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row justify-content-evenly mb-2">
                                        <div class="function_btn col-2 p-0">
                                            <div class="  justify-content-center">
                                                <button class="bg-transparent change_val_btn content p-1"
                                                    onclick="enter_value('x^2')">
                                                    <i>x</i><sup>2</sup>
                                                </button>
                                                <button class="bg-transparent change_val_btn1 content p-1"
                                                    onclick="enter_value('x^3')">
                                                    <i>x</i><sup>3</sup>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('1/')">
                                                    <sup>1</sup>/<sub>x</sub>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1"
                                                    onclick="enter_value('modx')">
                                                    |x|
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(value)"
                                                    value=".e+">
                                                    exp
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('mod')">
                                                    mod
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row justify-content-evenly mb-2">
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content change_val_btn p-1"
                                                    onclick="enter_value('sqrt')">
                                                    √x
                                                </button>
                                                <button class="bg-transparent content change_val_btn1 p-1"
                                                    onclick="enter_value('cbrt')">
                                                    <sup>3</sup>√x
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('o_b')">
                                                    (
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('c_b')">
                                                    )
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1"
                                                    onclick="enter_value('fact')">
                                                    n!
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('/')">
                                                    <i class="fa-solid fa-divide"></i>
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row justify-content-evenly mb-2">
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content change_val_btn p-1"
                                                    onclick="enter_value('^')">
                                                    x<sup>y</sup>
                                                </button>
                                                <button class="bg-transparent content change_val_btn1 p-1"
                                                    onclick="enter_value('√')">
                                                    <sup>y</sup>√x
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(7)">
                                                    7
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn  col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(8)">
                                                    8
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn  col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(9)">
                                                    9
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('*')">
                                                    X
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row justify-content-evenly mb-2">
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content change_val_btn p-1"
                                                    onclick="enter_value('10x')">
                                                    10<sup>x</sup>
                                                </button>
                                                <button class="bg-transparent content change_val_btn1 p-1"
                                                    onclick="enter_value('2x')">
                                                    2<sup>x</sup>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn  col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(4)">
                                                    4
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn  col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(5)">
                                                    5
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn  col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(6)">
                                                    6
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('-')">
                                                    -
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row justify-content-evenly mb-2">
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content change_val_btn p-1"
                                                    onclick="enter_value('log')">
                                                    log
                                                </button>
                                                <button class="bg-transparent content change_val_btn1 p-1"
                                                    onclick="enter_value('ylog')">
                                                    log<sub>y</sub>x
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn  col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(1)">
                                                    1
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn  col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(2)">
                                                    2
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn  col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(3)">
                                                    3
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('+')">
                                                    +
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row justify-content-evenly mb-2">
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content change_val_btn p-1"
                                                    onclick="enter_value('ln')">
                                                    ln
                                                </button>
                                                <button class="bg-transparent content change_val_btn1 p-1"
                                                    onclick="enter_value('ex')">
                                                    e<sup>x</sup>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1"
                                                    onclick="enter_value('sign')">
                                                    <sup>+</sup>/<sub>-</sub>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="number_btn  col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value(0)">
                                                    0
                                                </button>
                                            </div>
                                        </div>
                                        <div class="function_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('.')">
                                                    .
                                                </button>
                                            </div>
                                        </div>
                                        <div class="equals_btn col-2 p-0">
                                            <div class="d-flex justify-content-center">
                                                <button class="bg-transparent content p-1" onclick="enter_value('=')">
                                                    =
                                                </button>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./js/app.js"></script>
</body>

</html>
