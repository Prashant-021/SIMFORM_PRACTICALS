<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container contentBox justify-content-center">

        <div class="row justify-content-center">
            <div class="col-12 text-center mb-3">
                <h2 class="display-6"> Login</h2>
            </div>
            <div class="col-4">
                <form action="" id="loginForm">
                    <div class="form-outline mb-4">
                        <div class="form-outline mb-4">
                            <label class="form-label">Username</label>
                            <input type="text" id="userName" class="form-control" />
                            <span class="text-danger errMessage">User Not Found</span>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" autocomplete="on" id="password" class="form-control" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4" id="loginBtn">Login</button>
                </form>
            </div>
            <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
            </div>

            <div class="col-12 text-center mb-3">
                <h2 class="display-6">Register</h2>
            </div>
            <div class="col-4">
                <form action="" id="registerForm">
                    <div class="form-outline mb-4">
                        <div class="form-outline mb-4">
                            <label class="form-label">Username</label>
                            <input type="text" id="newUserName" class="form-control" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" autocomplete="on" id="newPassword" class="form-control" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4" id="registerBtn">Register</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/login.js"></script>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
